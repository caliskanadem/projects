<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="1-login-form.css" />
  </head>
  <body>
    <h1>LOGIN PAGE</h1>

    <form action="">
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your user name"
          class="label1"
        />
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="label1"
        />
      </div>

      <div>
        <label for="sec-code">Security Code:</label>
        <input
          type="number"
          id="sec-code"
          name="sec-code"
          placeholder="Enter your Code"
          class="label1"
        />
      </div>
      <div style="width: 50%">
        <input type="submit" value="Save" class="button" />
        <input type="reset" value="Clear" class="button" />
      </div>
    </form>
  </body>
</html>
